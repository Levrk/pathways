

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>explore</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>

    <div class="container">
            
        <div style="{% if image.up is null %}visibility: hidden;{% endif %}"
        class="top-button-container">
                <button onclick='upArrow("{{image.up.id}}/")' class="arrowButton">&uarr;</button>
            </div>
            <div class="container">
                <div style="{% if image.left is null %}visibility: hidden;{% endif %}"
            class="left-button-container">
                <button onclick='leftArrow("{{image.left.id}}/")' class="arrowButton">&larr;</button>
                    </div>
            <img id="img" src="{{image.image.url}}" alt="Image">
            
            <div style="{% if image.right is null %}visibility: hidden;{% endif %}"
            class="right-button-container">
                <button onclick='rightArrow("{{image.right.id}}/")' class="arrowButton">&rarr;</button>
                </div>
            </div>
            
                
            
            <div style="{% if image.down is null %}visibility: hidden;{% endif %}"
            class="down-button-container">
                <button onclick='downArrow("{{image.down.id}}/")' class="arrowButton">&darr;</button>
                </div>
        </div>
            
</body>
</html>

<script> 

document.addEventListener('keydown', function(event) {
    // if there is an image above
    {% if image.up is not null %}

    if (event.code === 'ArrowUp') {
    // Call function for up arrow key
    upArrow("{{image.up.id}}/");
    } 

    {% endif %}
    // if there is an image below
    {% if image.down is not null %}

    if (event.code === 'ArrowDown') {
    // Call function for down arrow key
    downArrow("{{image.down.id}}/");
    } 
    
    {% endif %}
    // if there is an image to the left
    {% if image.left is not null %}

    if (event.code === 'ArrowLeft') {
    // Call function for left arrow key
    leftArrow("{{image.left.id}}/");
    } 
    
    {% endif %}
    // if there is an image to the right
    {% if image.right is not null %}
    
    if (event.code === 'ArrowRight') {
    // Call function for right arrow key
    rightArrow("{{image.right.id}}/");
    }

    {% endif %}
});


</script>
