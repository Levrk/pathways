
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>explore</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}">
</head>
<body>
    <div class="caption-container">
        <h3>&nbsp;- {{image.name}} - &nbsp;</h3>
        </div>
    <div class="container">
            
            <div class="top-button-container">
            <button class="button">&uarr;</button>
            </div>
            <div class="container">
                <div class="left-button-container">
                    <button class="button">&larr;</button>
                    </div>
            <img src="{{image.image.url}}" alt="Image">
            <div class="right-button-container">
                <button class="button">&rarr;</button>
                </div>
            </div>
            
                
            
            <div class="bottom-button-container">
                <button class="button">&darr;</button>
                </div>
        </div>
            
</body>
</html>
