

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>explore</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}">
</head>
<body>

    <div class="container">
            
        <div style="{% if image.up is null %}visibility: hidden;{% endif %}"
        class="top-button-container">
                <a href="{{image.up.id}}/"class="button">&uarr;</a>
            </div>
            <div class="container">
                <div style="{% if image.left is null %}visibility: hidden;{% endif %}"
            class="left-button-container">
                    <a href="{{image.left.id}}/"class="button">&larr;</a>
                    </div>
            <img src="{{image.image.url}}" alt="Image">
            
            <div style="{% if image.right is null %}visibility: hidden;{% endif %}"
            class="right-button-container">
                <a href="{{image.right.id}}/"class="button">&rarr;</a>
                </div>
            </div>
            
                
            
            <div style="{% if image.down is null %}visibility: hidden;{% endif %}"
            class="down-button-container">
                <a href="{{image.down.id}}/"class="button">&darr;</a>
                </div>
        </div>
            
</body>
</html>
